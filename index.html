</head>

<body>
  <!-- Header -->

    <a href="./index.html" class="logo">
      <!--<img src="./assets/images/logo2.png" width="140" height="32" alt="Tvflix home" />-->

    <div class="search-box" search-box>

  </main>


  <!--- redireccion con id=&292 -->
  <script>
 // Esta función cambia la URL para mostrar el título de la película en el enlace
function cambiarURLConTitulo(peliculaTitulo) {
    // Reemplazamos los espacios por guiones y convertimos a minúsculas para que sea un formato válido para URL
    const tituloEnlace = peliculaTitulo.replace(/\s+/g, '-').toLowerCase();
    
    // Cambiamos la URL sin recargar la página
    history.pushState(null, '', `detail.html?=${tituloEnlace}`);
}

// Esta función podría llamarse cuando un usuario haga clic en una película
document.querySelectorAll('.pelicula').forEach((peliculaElemento) => {
    peliculaElemento.addEventListener('click', () => {
        const peliculaTitulo = peliculaElemento.getAttribute('data-titulo');
        
        // Llamamos a la función para cambiar la URL con el título de la película
        cambiarURLConTitulo(peliculaTitulo);
    });
});
  </script>
</body>
</html>
