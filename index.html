<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Movie</title>
  <meta name="title" content="Tvflix" />
  <meta name="description" content="Tvflix is a popular movie app." />
  <link rel="shortcut icon" href="./assets/images/tv movie.png" type="image/svg+xml" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/global.js" defer></script>
  <script src="./assets/js/index.js" type="module"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="./index.html" class="logo">
      <!--<img src="./assets/images/logo2.png" width="140" height="32" alt="Tvflix home" />-->
      <h1 style="display: inline-block; font-size: 20px; text-transform: uppercase; margin-top: 10px;">Naughty<span style="color: crimson; display: inline-block;">X</span></h1>
    </a>

    <div class="search-box" search-box>
      <div class="search-wrapper" search-wrapper>
        <input type="text" name="search" placeholder="Search any movies..." class="search-field"
          aria-label="search movies" autocomplete="off" search-field />

        <img src="./assets/images/search.png" width="24" height="24" alt="search" class="leading-icon" />
      </div>

      <button class="search-btn" search-toggler>
        <img src="./assets/images/close.png" width="24" height="24" alt="close search box" />
      </button>
    </div>

    <button class="search-btn" search-toggler menu-close>
      <img src="./assets/images/search.png" width="24" height="24" alt="open search box" />
    </button>

    <button class="menu-btn" menu-btn menu-toggler>
      <img src="./assets/images/menu.png" class="menu" width="24" height="24" alt="open menu" />
      <img src="./assets/images/menu-close.png" width="24" height="24" alt="close menu" class="close" />
    </button>
  </header>

  <main>
    <!-- Sidebar -->
    <nav class="sidebar" sidebar></nav>

    <div class="overlay" overlay menu-toggler></div>

    <article class="container" page-content></article>

  </main>


  <!--- redireccion con id=&292 -->
  <script>
    // Seleccionar el contenedor donde se mostrarán las películas
const movieListDiv = document.getElementById('movie-list');
const API_KEY = '694ca23f12d42b9db18d614d3ffd3496';
const API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`;

// Obtener lista de películas de la API de TMDB
fetch(API_URL)
  .then(response => response.json())
  .then(data => {
    const movies = data.results;
    movies.forEach(movie => {
      // Crear un enlace dinámico con el ID de la película en la URL
      const movieElement = document.createElement('a');
      movieElement.href = `detail.html?id=${movie.id}`; // Agrega el ID en la URL
      movieElement.textContent = movie.title; // Mostrar el título de la película
      movieElement.style.display = 'block'; // Asegura que cada película esté en una línea
      movieListDiv.appendChild(movieElement); // Agrega el enlace al contenedor
    });
  })
  .catch(error => console.error('Error al cargar las películas:', error));
  </script>
</body>
</html>
